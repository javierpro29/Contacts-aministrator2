<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f07c6bf9e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><img src="" alt=""></span>
                    </div>
                </div>

                <div class="card-body">
                    <form id="login-form">

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="email" id="email" class="form-control" placeholder="email">
                        </div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="text" id="password" class="form-control" placeholder="password">
                        </div>

                        <div class="row align-items-center remember">
                            <input type="checkbox">Remember Me
                        </div>
    
                        <div class="form-group">
                            <input type="submit" value="Login" id="btnLogin" class="btn float-right login_btn">
                        </div>

                    </form>
                </div>

















                
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="#" data-toggle="modal" data-target="#signup">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>



                 <!-- Modal  signup-->
    
                <div class="container">        
                    <div class="modal fade" id="signup">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Register</h4>
                                    <!--<button type="button" class="close" data-dismiss="modal">X</button>-->
                                </div>

                                <div class="modal-body">
                                    
                                    <form id="signup-form">

                                        <div class="input-group form-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-user"></i></span></div>
                                            <input type="email" id="singup-email" class="form-control" placeholder="email" required>
                                        </div>
                
                                        <div class="input-group form-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-key"></i></span></div>
                                            <input type="password" id="singup-password" class="form-control" placeholder="Choose password" required>
                                        </div>

                                        <div class="input-group form-group">
                                            <div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-key"></i></span></div>
                                            <input type="password" id="sinup-confirm-password" class="form-control" placeholder="Confirm password" required>
                                        </div>

                                        <button type="submit" class="btn btn-sing-up form-control mb-5">Sign up</button>

                                        <p class="alertmessage" id="alertmessage"><i class="fa-solid fa-circle-exclamation"></i> The passwords not match</p>

                                    </form>

                                </div>

                                <div class="modal-footer">
                                    <div class="d-flex justify-content-center links text-dark">
                                        have an account?<a href="#" data-toggle="modal" data-dismiss="modal">Sign in</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                        
                    </div>
                </div>


            </div>

        </div>
    </div>

    <div class="waterMark">
        <p>By: Anderson Javier Balbuena</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>


    <!-- scrips de boostrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 


    <script src="JS/autentication.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
