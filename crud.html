
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Book</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f07c6bf9e9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/crud.css">
    <link rel="shortcut icon" href="IMG/favicon.ico" type="image/x-icon">
</head>
<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">

                <span class="image">
                    <img src="IMG/Mylogo.svg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Anderson</span>
                    <span class="profession">Javier</span>
                </div>

            </div>


            <i class="fa-solid fa-play toggle"></i>
        </header>




        <div class="menu-bar">

            <div class="menu">

                <ul class="menu-links">
                    <!-- <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li> -->

                </ul>
            </div>



            <div class="bottom-content">
                <li class="">
                    <a href="#" class="btn-logout" id="logout">
                        <!-- <i class='bx bx-log-out icon' ></i -->
                        <i class="bx bx-log-out icon fa-solid fa-right-from-bracket"></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>
            </div>
            
        </div>
    </nav>




    <section class="home">
        <div class=" text home__title">Contacts Book</div>

        <div class="container container-content p-4 mt-5 ">
            <div class="row ">
                <div class=" col-md-12 ">
                    <div class="container mt-5 pt-5 p-5 bg-light rounded-3 rounded-3 shadow p-3 mb-5 bg-body rounded">
                        <table id="tableContacts" class=" table table-light table-hover">

                            <div class="d-flex justify-content-between mb-3 text-dark">
                                <button type="submit" class="btn btn-warning"  data-toggle="modal" data-target="#addform"><i class="fa-solid fa-circle-plus"></i> Add New Contact</button>
                            </div>

                        
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</td>
                                    <th>Email Address</td>
                                    <th>Phone</td>
                                    <th>Update</td>
                                    <th>Delete</td>                 
                                    <th>Message</td>                 
                                    </tr>
                            </thead>
            
                            <tbody id="trcontacts">
            
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </section>



    <!-- Add new contacts modal -->
    <div class="container">        
        <div class="modal fade" id="addform">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">New Contact</h4>
                        <button type="button" class="close" data-dismiss="modal">X</button>
                    </div>

                    <div class="modal-body">
                        <form id="login-form">

                            <div class="mb-3">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="firstName" required>
                            </div>

                            <div class="mb-3">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="lastName" required>
                            </div>
                        
                            <div class="mb-3">
                                    <label for="login-email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" name="phoneNumber" required>
                            </div>
    
                            <button type="submit" class="btn btn-warning form-control"><i class="fa-solid fa-address-book"></i> Add Contact</button>
                        

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Update contacts modal -->
    <div class="container">        
        <div class="modal fade" id="updatemodal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update Contact</h4>
                        <button type="button" class="close" data-dismiss="modal">X</button>
                    </div>

                    <div class="modal-body">
                        <form id="updateform">

                            <div class="mb-3">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" name="u-firstName" required>
                            </div>

                            <div class="mb-3">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" name="u-lastName" required>
                            </div>
                        
                            <div class="mb-3">
                                    <label for="login-email">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="u-email" required>
                            </div>
    
                            <div class="mb-3">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" name="u-phoneNumber" required>
                            </div>
    
                            <button type="submit" class="btn btn-warning form-control"><i class="fa-solid fa-pen"></i> Update</button>
                        

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>




    <script>
        const body = document.querySelector('body'),
        sidebar = body.querySelector('nav'),
        toggle = body.querySelector(".toggle"),
        searchBtn = body.querySelector(".search-box"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click" , () =>{
            sidebar.classList.toggle("close");
        })
    </script>



    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>

    <!-- scrips de boostrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="JS/main.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
